<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Launch countdown timer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: -10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h3>
        We're launching soon
      </h3>
      <div class="count">
        <div class="countNum">
          <div class="line"></div>
          <div class="days" id="box">
          </div>
          <span>Days</span>
        </div>
        <div class="countNum">
          <div class="line"></div>
          <div class="hours" id="box"></div>
          <span>Hours</span>
        </div>
        <div class="countNum">
          <div class="line"></div>
          <div class="minutes" id="box"></div>
          <span>Minutes</span>
        </div>
        <div class="countNum">
          <div class="line"></div>
          <div class="seconds" id="box"></div>
          <span>Socends</span>
        </div>
      </div>
    </div>
    <div class="icons">
      <div class="bg">
        <img src="icon-facebook.svg" alt="icon">
        <img src="icon-instagram.svg" alt="icon">
        <img src="icon-pinterest.svg" alt="icon">
      </div>
    </div>
  </main>

  <!-- Days -->
  <!-- Hours -->
  <!-- Minutes -->
  <!-- Seconds -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammed Salih</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
